
<div class="text"></div>

<h4>{{ label }}</h4>

<span class="total">{{ total }} of</span>

<span>
  <mat-icon color="primary">trending_up</mat-icon>
</span>

<span class="description">
  {{percentage}}%
</span>

<div class="widget">

<highcharts-chart 
  [Highcharts]="Highcharts"

  [options]="chartOptions"

  style="width: 100%; height: 60px; display: block;"
></highcharts-chart>
</div>
